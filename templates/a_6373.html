<div class="site_subpage_content n-space-top n-space-bottom">
    <h1 class="page_title">Přihlášení uživatele</h1>
    <div class="container fluid nospace">
        <form action="" class="lui_form">
            <div class="item row va-middle">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
                    <label class="label">E-mail / Login:</label>
                </div>
                <div class="col-xs-12 col-lg-5">
                    <div class="input">
                        <input type="text" name="login[email]" />
                    </div>
                </div>
            </div>
            <div class="item row va-middle">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
                    <label class="label">Heslo:</label>
                </div>
                <div class="col-xs-12 col-lg-5">
                    <div class="input">
                        <input type="password" name="login[password]" />
                    </div>
                </div>
            </div>
            <div class="item row va-middle">
                <div class="col-xs-12 col-lg-9 ml-lg-3">
                    <button type="submit" class="lui_button warning">Přihlásit</button>
                    <a routerLink="{{'/lost-password' | translate}}" class="forget_pwd fa_b_lock">Zapomenuté heslo</a>
                </div>
            </div>
        </form>
    </div>
    <div class="user_reg_box">
        <p>
            Pokud u nás nemáte založený účet, můžete se registrovat
        </p>
        <div class="button">
            <a routerLink="{{'/registration' | translate}}" class="lui_button info">Nová registrace</a>
        </div>
    </div>
</div>
