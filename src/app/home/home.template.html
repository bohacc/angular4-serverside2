<!--<div app-width style="display: none">&nbsp;</div>-->
<div style="visibility: hidden; width: 100px; overflow: scroll; position: absolute; z-index: -1">
  <div scroll-bar-width style="width: 100%;">&nbsp;</div>
</div>
<div [ngClass]="{'full_width': bodyClass}" app-width>
  <div id="item_eshop_body_loc" (window:resize)="onResize($event)">

    <!--TOP HEADER 91-->
    <section-sw pos="91" [objects]="objects"></section-sw>

    <div class="eshop_all">

      <!--HEADER-->
      <div class="portlets_definition_header">
        <section-sw pos="6" [objects]="objects"></section-sw>
        <!--<page-header></page-header>-->
      </div>

      <div class="cleaner"></div>

      <!--TOP-->
      <div class="portlets_definition_top">
        <section-sw pos="4" [objects]="objects"></section-sw>
      </div>

      <div class="cleaner"></div>


      <!--MIDDLE-->
      <div class="portlets_definition_middle">

        <!--WITHOUT DATA-->
        <div class="portlets_definition_middle_top"></div>

        <div class="portlets_definition_middle_data">

          <!--LEFT-->
          <div class="portlets_definition_left">
            <section-sw pos="1" [objects]="objects"></section-sw>
          </div>

          <!--MIDDLE-->
          <div class="redir_page">
            <div class="vnorena_procedura">
              <section-sw pos="3" [objects]="objects"></section-sw>
            </div>
          </div>

          <!--RIGHT-->
          <div class="portlets_definition_right">
            <section-sw pos="0" [objects]="objects"></section-sw>
          </div>

        </div>

        <!--WITHOUT DATA-->
        <div class="portlets_definition_middle_bottom"></div>

      </div>


      <div class="cleaner"></div>

      <!--BOTTOM-->
      <div class="portlets_definition_bottom">
        <section-sw pos="5" [objects]="objects"></section-sw>
      </div>

      <div class="cleaner"></div>

      <!--FOOT-->
      <div class="portlets_definition_foot">
        <section-sw pos="7" [objects]="objects"></section-sw>
      </div>
    </div>

    <!--BOTTOM FOOT 92-->
    <section-sw pos="92" [objects]="objects"></section-sw>
  </div>
</div>
