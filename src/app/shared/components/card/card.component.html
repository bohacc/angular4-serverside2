<div class="card-contain {{ type }}">
  <div class="card-header">
    <div class="card-img-contain">
      <div class="card-img">
        <img [src]="data?.avatarUrl ? data?.avatarUrl : data?.bannerUrl" [alt]="data?.title ? data?.title : data?.username">
      </div>
    </div>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{ data?.title ? data?.title : data?.username }}</h4>
    <small class="card-author text-muted">{{ data?.admin }}</small>
    <p class="card-text">{{ data?.desc }}</p>
  </div>
  <div class="card-footer">
    <ul class="card-icon-list">
      <li class="card-icon card-icon-open">
        <span class="icon-user"> 11</span>
      </li>
      <li class="card-icon card-icon-users">
        <span class="icon-user"> 5</span>
      </li>
      <li class="card-icon card-icon-milestones">
        <span class="icon-tick-circled"> 3/8</span>
      </li>
      <li class="card-icon card-icon-follow">
        <span class="icon-heart"> 42</span>
      </li>
    </ul>
  </div>
</div>
